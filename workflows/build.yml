name: Build with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # You can also use windows-latest or macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # Install dependencies if any

      - name: Build Executable
        run: |
          pyinstaller --onefile --name my_app main.py  # Replace 'main.py' with your entry script

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-executable
          path: dist/my_app  # Path to the built executable
